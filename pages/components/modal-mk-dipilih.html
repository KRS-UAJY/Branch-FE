
<!-- Trigger/Open The Modal -->
<button id="mk-dipilih"><i class="fa fa-clipboard-check fa-lg"></i></i></button>

<!-- The Modal -->
<div id="popup-mk-dipilih" class="modal">

  <!-- Modal content -->
  <div class="modal-content">
    <div class="modal-header">
      <span class="close">&times;</span>
      <h2>Mata Kuliah Yang Dipilih</h2>
    </div>
    <div class="modal-body">
      <p>Some text in the Modal Body</p>
      <p>Some other text...</p>
    </div>
    <div class="modal-footer">
      <h3>Minimize popup ini untuk memilih MK lagi.</h3>
    </div>
  </div>

</div>

<script>
// Get the modal
var modal = document.getElementById('popup-mk-dipilih');

// Get the button that opens the modal
var btn = document.getElementById("mk-dipilih");

// Get the <span> element that closes the modal
var span = document.getElementsByClassName("close")[0];

// When the user clicks the button, open the modal 
btn.onclick = function() {
    modal.style.display = "block";
}

// When the user clicks on <span> (x), close the modal
span.onclick = function() {
    modal.style.display = "none";
}

// When the user clicks anywhere outside of the modal, close it
window.onclick = function(event) {
    if (event.target == modal) {
        modal.style.display = "none";
    }
}
</script>
