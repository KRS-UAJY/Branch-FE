<head>
    <link rel="stylesheet" type="text/css" href="css/style-admin.css">
</head>
<div class="wrapper">
    <!-- Sidebar Holder -->
    <nav id="sidebar" class="sidebar-bg">
        <div class="sidebar-header">
            <h3>ADMIN KRS ONLINE UAJY</h3>
        </div>

        <ul class="list-unstyled components">
            <li class="active">
                <a data-toggle="collapse"><i class="fa fa-calendar-alt"></i>  Set Tanggal KRS</a>
            </li>
            <li>
                <a><i class="fa fa-list"></i>  Display Pengambilan KRS</a>
            </li>
            <li>
                <a><i class="fa fa-sign-out-alt"></i>  Log Out</a>
            </li>
        </ul>
    </nav>

    <!-- Page Content Holder -->
    <div id="content">

        <nav class="navbar navbar-default">
            <div class="container-fluid">

                <div class="navbar-header">
                    <button type="button" id="sidebarCollapse" class="navbar-btn">
                        <span></span>
                        <span></span>
                        <span></span>
                    </button>
                </div>

                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <h3 class="user-name">Welcome, Andrew</h3>
                </div>
            </div>
        </nav>
        
        <div class="col-md-12 box-form form-group">    
            <h2>SET TANGGAL KRS</h2>
            
            <p>Atur tanggal pengisian KRS dan tahun angkatan disini, pastikan semua field input terisi dengan benar sebelum di submit untuk menghindari hal yang tidak diinginkan. </p>
            <div>
                    <label for="tahun-angkatan">Tahun Angkatan (Dari) : </label>
                    <select class="form-control" id="tahun-angkatan">
                            <option>2014</option>
                            <option>2015</option>
                            <option>2016</option>
                            <option>2017</option>
                    </select>  
            </div>
            <div>
                    <label for="tahun-angkatan-end">Tahun Angkatan (Sampai) : </label>
                    <select class="form-control" id="tahun-angkatan-end">
                            <option>2014</option>
                            <option>2015</option>
                            <option>2016</option>
                            <option>2017</option>
                    </select>  
            </div>
            <div class="line"></div>  
            
            <div class="controls input-append date form_datetime" data-date="1979-09-16T05:25:07Z" data-date-format="dd MM yyyy - HH:ii p" data-link-field="dtp_input1">
                    <input type="text" class="form-control" value="Klik untuk mengeset tanggal" readonly>
                    <span class="add-on"><i class="icon-remove"></i></span>
                    <span class="add-on"><i class="icon-th"></i></span>   
            </div>

        </div>
        <div class="line"></div>

    </div>
</div>





<!-- jQuery CDN -->
 <script src="https://code.jquery.com/jquery-1.12.0.min.js"></script>
 <!-- Bootstrap Js CDN -->
 <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

 <script type="text/javascript">
     $(document).ready(function () {
         $('#sidebarCollapse').on('click', function () {
             $('#sidebar').toggleClass('active');
             $(this).toggleClass('active');
         });
     });
 </script>

<script type="text/javascript">
    $('.form_datetime').datetimepicker({
        //language:  'fr',
        weekStart: 1,
        todayBtn:  1,
        autoclose: 1,
        todayHighlight: 1,
        startView: 2,
        forceParse: 0,
        showMeridian: 1
    });
    $('.form_date').datetimepicker({
        language:  'fr',
        weekStart: 1,
        todayBtn:  1,
        autoclose: 1,
        todayHighlight: 1,
        startView: 2,
        minView: 2,
        forceParse: 0
    });
    $('.form_time').datetimepicker({
        language:  'fr',
        weekStart: 1,
        todayBtn:  1,
        autoclose: 1,
        todayHighlight: 1,
        startView: 1,
        minView: 0,
        maxView: 1,
        forceParse: 0
    });
</script>
